<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운세보는 챗도지</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="intro_container">
      <h1>운세를 알려드립니다.</h1>
      <img src="doge.png" alt="chatdoge" width="300px" />
      <label for="date">생년월일</label>
      <input type="date" id="date" name="date" />
      <label for="hour">태어난 시간</label>
      <select id="hour" name="hour">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <button onclick="start()">오늘의 운세보기</button>
    </div>
    <div id="chat_container" class="hidden">
      <!-- chat messages go here -->
      <div id="message_box">
        <input id="message_input" type="text" />
        <button id="send_button" disabled>보내기</button>
      </div>
      <div class="spinner"><i class="fa-solid fa-spinner"></i></div>
      <div class="message">안녕하세요! 운세를 확인하실 수 있습니다.</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
